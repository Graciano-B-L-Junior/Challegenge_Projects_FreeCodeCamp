<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="abertura">
        <source src="assets/mushoku tensei opening.webm" type="video/webm">
    </video>
    <div class="overlay">
        <div class="videoController">
            <button>Pause</button>
            <button>Play</button>
            <div class="slider Pause"></div>
        </div>
        <img src="assets/logo.png">
    </div>
    <script src="app.js"></script>
</body>
</html>
